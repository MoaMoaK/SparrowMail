{% extends "layout_errors.html" %}
{% block body_errors %}
    <script src="{{ url_for( 'static', filename='util.js' ) }}" type="text/javascript"></script>

    <form method="POST">
	<h2>You are editing {{ mailbox }}.</h2>
        <ul>
            <li><img src="{{ url_for( 'static', filename='icons/new_pw.png' ) }}" alt="" class="big-icon"><input name="new_password1" type="password" placeholder="Enter new password" class="big-width"></li>
	    <li><img src="{{ url_for( 'static', filename='icons/repeat_pw.png' ) }}" alt="" class="big-icon"><input name="new_password2" type="password" placeholder="Repeat new password" class="big-width"></li>
	    {% if end_date %}
            <li><img src="{{ url_for( 'static', filename='icons/time.png' ) }}" alt="" class="big-icon"><input type="checkbox" name="end" onclick="dynDateElements(this);" checked>
                    <div id="end">
                        <script type="text/javascript">
                            dynDateElements(document.getElementsByName("end")[0])
                        </script>
                    </div>
                </li>
	    {% else %}
	    <li><img src="{{ url_for( 'static', filename='icons/time.png' ) }}" alt="" class="big-icon"><input type="checkbox" name="end" onclick="dynDateElements(this);">
	        <div id="end"></div>
	    {% endif %}
            <li class="confirm-pw"><img src="{{ url_for( 'static', filename='icons/passwd_b.png' ) }}" alt="" class="big-icon"><input name="old_password" type="password" placeholder="Enter actual password to confirm" class="big-width"></li>
            <li class="validate"><input type="submit" value="Validate">
        </ul>
    </form>
{% endblock %}
