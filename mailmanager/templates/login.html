{% extends "layout.html" %}
{% block body %}
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
    <form method=post class="login">
        <h2>Login</h2>
        <ul>
            <li><img src="{{ url_for( 'static', filename='icons/user_b.png' ) }}" alt="" class="big-icon"><input type=text name=username placeholder="Username"></li>
            <li><img src="{{ url_for( 'static', filename='icons/passwd_b.png' ) }}" alt="" class="big-icon"><input type=password name=password placeholder="password"></li>
            <li class="validate"><input type=submit value=Login></li>
        </ul>
    </form>
{% endblock %}
