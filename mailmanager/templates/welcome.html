{% extends "layout.html" %}
{% block body %}
<dl>
    {% for m in mails %}
    <dt>{{ m.address }}</dt>
        {% for a in m.aliases %}
        <dd>{{ a.address }}</dd>
        {% endfor %}
	<dd><a href="{{ url_for('add_alias', id=m.id) }}" class="button">Add alias</a></dd>
    {% endfor %}
    <dt><a href="{{ url_for('add_mailbox') }}" class="button">Add mailbox</a></dt>
</dl>
{% endblock %}
