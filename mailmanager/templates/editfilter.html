{% extends "layout.html" %}
{% block body %}

    {% for e in errors %}
    <p class=error>{{ e.message() | safe }}
    {% endfor %}

    <form method="POST">
        <h2>{{ mailbox.address }}'s Sieve filter content</h2>
        <ul>
            <li><textarea name="new_content" rows=20>{{ content }}</textarea></li>
            <li class="confirm-pw"><img src="{{ url_for( 'static', filename='icons/passwd_b.png' ) }}" alt="" class="big-icon"><input name="password" type="password" placeholder="Enter actual password to confirm"></li>
            <li class="validate"><input type="submit" value="Validate"></li>
        </ul>
    </form>
{% endblock %}
