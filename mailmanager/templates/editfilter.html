{% extends "layout.html" %}
{% block body %}
    {% if error %}
        <p class=error><strong>Error:</strong>{{ error_name }}</p>
    {% endif %}

    <form method="POST">
        <h2>{{ mailbox }}'s Sieve filter content</h2>
	<textarea name="new_content" rows=20>{{ content }}</textarea>
        <input type="submit" value="Validate">
    </form>
{% endblock %}
