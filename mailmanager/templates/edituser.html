{% extends "layout.html" %}
{% block body %}
    {% if error_name %}
        <p class=error><strong>Error (username changing):</strong>{{ error_name }}</p>
    {% endif %}
    {% if error_pass %}
        <p class=error><strong>Error (password changing):</strong>{{ error_pass }}</p>
    {% endif %}

    <form method="POST">
        <h2>Your personal informations</h2>
        <dl>
            <dt>Username : <input name="username" type="text" value="{{ user.username }}">
            <dt>Password : <input name="password1" type="password" size="30">
            <dt>Repeat password : <input name="password2" type="password" size="30">
            <dt><input type="submit" value="Validate">
        </dl>
    </form>
{% endblock %}
