{% extends "layout.html" %}
{% block body %}
    <script src="{{ url_for( 'static', filename='util.js' ) }}" type="text/javascript"></script>

    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    
    <form method="POST">
        <h2>Add a new mailbox</h2>
        <dl>
            <dt>The mailbox (mailbox@example.com)</dt>
	        <dd><input name="mailbox" type="email"></dd>
            <dt>New password</dt>
	        <dd><input name="password1" type="password"></dd>
            <dt>Repeat password</dt>
	        <dd><input name="password2" type="password"></dd>
 	    <dt><input type="checkbox" name="end" onclick="dynDateElements(this);">Set a time limit
	        <dd><p id="inputdate"></p>
            <dt><input type="submit" value="Validate"></dt>
        </dl>
    </form>
{% endblock %}
