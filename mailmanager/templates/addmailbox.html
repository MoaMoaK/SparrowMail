{% extends "layout.html" %}
{% block body %}
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    
    <form method="POST">
        <h2>Add a new mailbox</h2>
        <dl>
            <dt>The mailbox (mailbox@example.com)</dt>
	        <dd><input name="mailbox" type="text"></dd>
            <dt><input type="submit" value="Validate"></dt>
        </dl>
    </form>
{% endblock %}
